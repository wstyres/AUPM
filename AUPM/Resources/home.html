<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8">
		<title>AUPM Beta</title>
		<base target="_top">
		<link rel="stylesheet" type="text/css" href="https://xtm3x.github.io/style.css"/>
		<meta name="viewport" content="width=device-width, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no">
		<meta name="format-detection" content="telephone=no">
		<script type="text/javascript" src="https://cydia.saurik.com/cytyle/style-3c578a2a65b28de08a903cddcf2ea0feae341e61.js"></script>
	</head>
	<body class="pinstripe">
		<panel>
			<block>
				<p>Welcome to the AUPM Beta! Please report any bugs you experience!</p>
			</block>
			<label>Info</label>
			<block>
				<p>There are no options to configure.</p>
				<hr>
				<p>You are running AUPM Version %@</p>
			</block>
			<fieldset>
				<div>
					<p>A very basic package manager for iOS.</p>
				</div>
				<div>
				</div>
				<a id="bugReport" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~sendBug');">
					<img class="icon" src="https://xtm3x.github.io/repo/icons/report.png" width="58" height="58">
					<div>
						<div>
							<label>
								<p>Report a Bug</p>
							</label>
						</div>
					</div>
				</a>
			</fieldset>
			<fieldset>
				<a id="changelog" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://xtm3x.github.io/aupm/');">
					<img class="icon" src="https://xtm3x.github.io/repo/icons/changelog.png" width="58" height="58">
					<div>
						<div>
							<label>
								<p>Changelog</p>
							</label>
						</div>
					</div>
				</a>
				<a id="nukeDatabase" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('local~nuke');">
					<img class="icon" src="https://xtm3x.github.io/repo/icons/knownbugs.png" width="58" height="58">
					<div>
						<div>
							<label>
								<p>Delete Database and Refresh</p>
							</label>
						</div>
					</div>
				</a>
			</fieldset>
			<fieldset>
				<a id="credits" href="#" onclick="window.webkit.messageHandlers.observe.postMessage('web~https://xtm3x.github.io/aupm/credits.html');">
					<img class="icon" src="https://xtm3x.github.io/repo/icons/url.png" width="58" height="58">
					<div>
						<div>
							<label>
								<p>Credits</p>
							</label>
						</div>
					</div>
				</a>
			</fieldset>
		</panel>
	</body>
</html>
